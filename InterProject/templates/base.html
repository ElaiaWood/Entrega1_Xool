<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>
        {% block title %}
            Titulo por defecto
        {% endblock %}
    </title>
    <style>
      body {
      text-align: center;
      background: #fcfcfa;
      color: #818078;
      font-family: Futura, sans-serif;
    }

    .container {
      max-width: 50%;  
      margin: 40px auto;
    }

    .hr-text {
      line-height: 1em;
      position: relative;
      outline: 0;
      border: 0;
      color: black;
      text-align: center;
      height: 1.5em;
      opacity: .5;

    }
    </style>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/index/">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/rpg/create-character">Crear personajes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/vehicle/create-vehicle/">Crear vehículo</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/pet/create-pet/">Crear mascota</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="/lists/">Listas creadas</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search-list/" method="GET">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="search">
          <button class="btn btn-outline-success my-2 my-sm-0 active" type="submit">Buscar</button>
        </form>
      </div>
    </nav> 
    
  
    <!--End Navbar-->

    {% block contenido_que_cambia %}
      Bloque por defecto
    {% endblock %}

    <footer style="position: fixed; width: 100%; left: 0%; bottom: 0%;" class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">ElaiasWood's Projects</a>
        </div>
        <!-- Copyright -->
    </footer>

<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
